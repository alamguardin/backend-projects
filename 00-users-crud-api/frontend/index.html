<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" >
		<link rel="icon" type="image/svg+xml" href="/vite.svg" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<title>Users List App</title>
	</head>
	<body>
		<div id="app" class="container">
			<section class="section">
				<!-- Create User Form -->
				<form id="createUserForm" class="form">
					<div class="title">CREATE NEW USER</div>
					<input
						type="text"
						name="username"
						class="form-control"
						placeholder="Jhon"
						autocomplete="off" >
					<input
						type="text"
						name="email"
						class="form-control"
						placeholder="jhon@example.com"
						autocomplete="off" >
					<button type="submit" class="form-button">
						CREATE USER
					</button>
				</form>
				<!-- Update User Form -->
				<form id="updateUserForm" class="form">
					<div class="title">UPDATE USER</div>
					<input
						type="text"
						name="id"
						class="form-control"
						placeholder="1"
						autocomplete="off" >
					<input
						type="text"
						name="username"
						class="form-control"
						placeholder="Jhon"
						autocomplete="off" >
					<input
						type="text"
						name="email"
						class="form-control"
						placeholder="jhon@example.com"
						autocomplete="off" >
					<button type="submit" class="form-button">
						UPDATE USER
					</button>
				</form>
			</section>
			<section class="section">
				<!-- Users List -->
				<div class="title">USERS LIST</div>
				<div id="usersList" class="cards-container">
					<!-- Users -->
				</div>
			</section>
			<section class="section">
				<!-- Operations Record -->
				<div class="title">USERS LIST</div>
				<div id="recordList" class="cards-container">
					<!-- Records -->
				</div>
			</section>
		</div>
		<!-- User Template Card -->
		<template id="userTemplateCard">
			<div class="card">
				<span class="card-id"></span>
				<span class="card-name"></span>
				<span class="card-email"></span>
				<button class="card-button">DELETE</button>
			</div>
		</template>
		<!-- Record Template Card -->
		<template id="recordTemplateCard">
			<div class="card">
				<span class="card-method"></span>
				<span class="card-message"></span>
			</div>
		</template>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
